<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVMatch - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --primary-dark: #4338CA;
            --secondary: #10B981;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #9CA3AF;
            --gray-light: #E5E7EB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .error-message {
            color: #EF4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="error-message" class="error-message">Incorrect email or password. Please try again.</div>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
    
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            const userLoggedIn = localStorage.getItem('userLoggedIn');
            const token = localStorage.getItem('token');
            
            console.log('Auth status:', userLoggedIn ? 'Logged in with token: ' + token.substring(0, 10) + '...' : 'Not logged in');
            
            // Check for redirect loop
            const redirectCount = sessionStorage.getItem('redirectCount') || 0;
            if (redirectCount > 5) {
                console.error('Possible redirect loop detected! Clearing auth data...');
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('token');
                localStorage.removeItem('userRole');
                localStorage.removeItem('userId');
                sessionStorage.removeItem('redirectCount');
                return;
            }
            
            if (userLoggedIn && token) {
                console.log('User is logged in, redirecting to /app');
                sessionStorage.setItem('redirectCount', parseInt(redirectCount) + 1);
                window.location.href = '/app';
            } else {
                sessionStorage.removeItem('redirectCount');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Set a flag in localStorage to indicate successful login
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('token', data.token);
                    
                    // Set token in cookie for server authentication
                    document.cookie = `token=${data.token}; path=/; max-age=86400`;
                    
                    // Redirect based on role
                    if (data.role === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/app';
                    }
                } else {
                    // Show error message
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = data.error || 'Login failed. Please try again.';
                    
                    // Clear the password field
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
